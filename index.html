<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading & Profit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
        }
        .sidebar button:hover {
            background: #777;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="showPage('profitCalculator')">Profit Calculator</button>
        <button onclick="showPage('pipCalculator')">Pip Calculator</button>
    </div>
    <div class="content" id="mainContent">
        <div id="profitCalculator">
            <h2>Percentage Calculator</h2>
            
            <label>What is <input type="number" id="percent1"> % of <input type="number" id="of1"> ?</label>
            <button onclick="calculatePercentage()">Calculate</button>
            <div class="result" id="result1"></div>
            
            <label>What percent of <input type="number" id="whole"> is <input type="number" id="part"> ?</label>
            <button onclick="calculateWhatPercent()">Calculate</button>
            <div class="result" id="result2"></div>
            
            <label>What is the percentage increase/decrease from <input type="number" id="start"> to <input type="number" id="end"> ?</label>
            <button onclick="calculateIncreaseDecrease()">Calculate</button>
            <div class="result" id="result3"></div>
        </div>
        <div id="pipCalculator" style="display: none;">
            <h2>Pip Calculator</h2>
            <label>Select Asset Type:</label>
            <select id="assetType">
                <option value="BTCUSD">BTCUSD (S-B)</option>
                <option value="XAUUSD">XAUUSD (.100)</option>
                <option value="USDJPY">USDJPY (.100)</option>
                <option value="EURUSD">EURUSD (.10000)</option>
                <option value="US30">US30(.10)</option>
            </select>
            <label>Enter Buy Price:</label>
            <input type="number" id="buyPrice" step="0.0001">
            <label>Enter Sell Price:</label>
            <input type="number" id="sellPrice" step="0.0001">
            <button onclick="calculatePips()">Calculate Pips</button>
            <div class="result" id="resultPips"></div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.getElementById('profitCalculator').style.display = pageId === 'profitCalculator' ? 'block' : 'none';
            document.getElementById('pipCalculator').style.display = pageId === 'pipCalculator' ? 'block' : 'none';
        }

        function calculatePercentage() {
            let percent = parseFloat(document.getElementById('percent1').value);
            let of = parseFloat(document.getElementById('of1').value);
            if (!percent || !of) return;
            let result = (percent / 100) * of;
            document.getElementById('result1').textContent = `= ${result}`;
        }

        function calculateWhatPercent() {
            let whole = parseFloat(document.getElementById('whole').value);
            let part = parseFloat(document.getElementById('part').value);
            if (!whole || !part) return;
            let result = (part / whole) * 100;
            document.getElementById('result2').textContent = `= ${result.toFixed(2)}%`;
        }

        function calculateIncreaseDecrease() {
            let start = parseFloat(document.getElementById('start').value);
            let end = parseFloat(document.getElementById('end').value);
            if (!start || !end) return;
            let result = ((end - start) / start) * 100;
            document.getElementById('result3').textContent = `= ${result.toFixed(2)}%`;
        }

        function calculatePips() {
            let assetType = document.getElementById("assetType").value;
            let buyPrice = parseFloat(document.getElementById("buyPrice").value);
            let sellPrice = parseFloat(document.getElementById("sellPrice").value);

            if (isNaN(buyPrice) || isNaN(sellPrice)) {
                document.getElementById("resultPips").innerText = "Please enter valid prices.";
                return;
            }

            let pips = 0;
            switch (assetType) {
                case "BTCUSD": pips = sellPrice - buyPrice; break;
                case "XAUUSD": pips = (sellPrice - buyPrice) * 10; break;
                case "USDJPY": pips = (sellPrice - buyPrice) * 100; break;
                case "EURUSD": pips = (sellPrice - buyPrice) * 10000; break;
                case "US30": pips = sellPrice - buyPrice; break;
                default:
                    document.getElementById("resultPips").innerText = "Invalid asset type. Please select a valid option.";
                    return;
            }
            document.getElementById("resultPips").innerText = `Pips Value: ${pips.toFixed(2)} pips`;
        }
    </script>
</body>
</html>
