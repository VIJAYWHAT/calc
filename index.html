<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Pip Calculator</h2>
    <label>Select Asset Type:</label>
    <select id="assetType">
        <option value="FOREX">Forex</option>
        <option value="XAUUSD">XAUUSD</option>
        <option value="BTCUSD">BTCUSD</option>
        <option value="GBPJPY">GBPJPY</option>
        <option value="USDCAD">USDCAD</option>
        <option value="NAS100">NAS100</option>
    </select><br>
    <label>Enter Buy Price:</label>
    <input type="number" id="buyPrice" step="0.0001"><br>
    <label>Enter Sell Price:</label>
    <input type="number" id="sellPrice" step="0.0001"><br>
    <button onclick="calculatePips()">Calculate Pips</button>
    <h3 id="result"></h3>

</body>
<script src="js/script.js"></script>
</html>
