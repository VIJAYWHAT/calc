<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Pip Calculator</h2>
    <label>Select Asset Type:</label>
    <select id="assetType">
        <option value="BTCUSD">BTCUSD (S-B)</option>
        <option value="XAUUSD">XAUUSD (.100)</option>
        <option value="USDJPY">USDJPY (.100)</option>
        <option value="EURUSD">EURUSD (.10000)</option>
        <option value="US30">US30(.10)</option>
    </select><br>
    <label>Enter Buy Price:</label>
    <input type="number" id="buyPrice" step="0.0001"><br> 
    <label>Enter Sell Price:</label>
    <input type="number" id="sellPrice" step="0.0001"><br>
    <button onclick="calculatePips()">Calculate Pips</button>
    <h3 id="result"></h3>

</body>
<script src="js/script.js"></script>
</html>
