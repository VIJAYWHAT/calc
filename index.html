<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Percentage Calculator</h2>
      <label
        >What is <input type="number" id="percent1" /> % of
        <input type="number" id="of1" /> ?</label
      >
      <button onclick="calculatePercentage()">Calculate</button>
      <div class="result" id="result1"></div>

      <label
        >What percent of <input type="number" id="whole" /> is
        <input type="number" id="part" /> ?</label
      >
      <button onclick="calculateWhatPercent()">Calculate</button>
      <div class="result" id="result2"></div>

      <label
        >What is the percentage increase/decrease from
        <input type="number" id="start" /> to
        <input type="number" id="end" /> ?</label
      >
      <button onclick="calculateIncreaseDecrease()">Calculate</button>
      <div class="result" id="result3"></div>

      <a href="Pipcal.html">Go to Pip Calculator</a>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
