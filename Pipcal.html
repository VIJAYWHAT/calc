<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar with the toggle button on the right -->
    <div class="navbar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h1>Pip Calculator</h1>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div id="menu" class="menu">
            <a href="index.html">Percentage Calculator</a>
            <a href="Pipcal.html">Pip Calculator</a>
        </div>
    </div>

    <div class="main-content">
        <h2>Pip Calculator</h2>
        
        <label>Select Asset Type:</label>
        <select id="assetType">
            <option value="BTCUSD">BTCUSD (S-B)</option>
            <option value="XAUUSD">XAUUSD (.100)</option>
            <option value="USDJPY">USDJPY (.100)</option>
            <option value="EURUSD">EURUSD (.10000)</option>
            <option value="US30">US30(.10)</option>
        </select>

        <label>Enter Buy Price:</label>
        <input type="number" id="buyPrice" step="0.0001">
        
        <label>Enter Sell Price:</label>
        <input type="number" id="sellPrice" step="0.0001">

        <button onclick="calculatePips()">Calculate Pips</button>
        <div class="result" id="resultPips"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
